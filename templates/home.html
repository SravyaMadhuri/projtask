{% extends 'dummy.html' %}
{% load static %}

{% block title %}
    <title>Home Document</title>
    {% endblock %}

    {% block body_block %}
    <h4>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
    </h4>
    

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="1000">
            <img src="{% static 'images/wel.png' %}" height="600px" width="600px" class="d-block w-100" alt="image not found">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/rgpic.jpg' %}" height="600px" width="600px" class="d-block w-100" alt="image not found">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/loginpic.jpg' %}" height="600px" width="600px" class="d-block w-100" alt="image not found">
          </div>
        </div>
       <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>



    {% endblock %}
